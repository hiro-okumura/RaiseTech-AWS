AWSTemplateFormatVersion: "2010-09-09"
Description: Application Stack for RaiseTech Lecture10

Parameters:
  KeyName:
    Description: The EC2 Key Pair to allow SSH access to the instance
    Type: String
    Default: raisetech-lecture10-key-pair

Resources:
  # EC2インスタンス
  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-0174853074da9aa25
      KeyName: !Ref KeyName
      InstanceType: t2.micro
      IamInstanceProfile: !ImportValue ExportedS3InstanceProfile
      NetworkInterfaces:
        - DeviceIndex: "0"
          SubnetId: !ImportValue ExportedPublicSubnet1Id
          AssociatePublicIpAddress: true
          GroupSet:
            - !ImportValue ExportedEC2-SG-ID
      Tags:
        - Key: Name
          Value: !Sub
            - ${ExportedBaseName}-EC2
            - ExportedBaseName: { "Fn::ImportValue": ExportedBaseName }

  # ALB
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub
        - ${ExportedBaseName}-ALB
        - ExportedBaseName: { "Fn::ImportValue": ExportedBaseName }
      Type: application
      Scheme: internet-facing
      IpAddressType: ipv4
      Subnets:
        - !ImportValue ExportedPublicSubnet1Id
        - !ImportValue ExportedPublicSubnet2Id
      SecurityGroups:
        - !ImportValue ExportedALB-SG-ID
      Tags:
        - Key: Name
          Value: !Sub
            - ${ExportedBaseName}-ALB
            - ExportedBaseName: { "Fn::ImportValue": ExportedBaseName }

  # HTTPリスナー
  ApplicationListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ApplicationTargetGroup
      Port: 80
      Protocol: HTTP

  # ターゲットグループ
  ApplicationTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub
        - ${ExportedBaseName}-Target-Group
        - ExportedBaseName: { "Fn::ImportValue": ExportedBaseName }
      Port: 80
      Protocol: HTTP
      TargetType: instance
      VpcId: !ImportValue ExportedVpcId
      IpAddressType: ipv4
      Matcher:
        HttpCode: 200
      HealthCheckPath: /
      HealthCheckPort: 80
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2
      Tags:
        - Key: Name
          Value: !Sub
            - ${ExportedBaseName}-Target-Group
            - ExportedBaseName: { "Fn::ImportValue": ExportedBaseName }

  # S3
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub
        - ${ExportedBaseName}-bucket
        - ExportedBaseName: { "Fn::ImportValue": ExportedBaseName }
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      Tags:
        - Key: Name
          Value: !Sub
            - ${ExportedBaseName}-S3
            - ExportedBaseName: { "Fn::ImportValue": ExportedBaseName }
