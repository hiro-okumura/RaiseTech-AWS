- name: Uninstall MariaDB
  become: true
  become_user: root
  yum:
    name: mariadb-*
    state: absent

- name: Install MySQL rpm Repository
  become: true
  become_user: root
  yum:
    name: "https://repo.mysql.com//mysql80-community-release-el7-7.noarch.rpm"
    state: present

- name: Import MySQL GPG Key
  become: true
  become_user: root
  rpm_key:
    key: "https://repo.mysql.com/RPM-GPG-KEY-mysql-2023"
    state: present

- name: Install MySQL Packages
  become: true
  become_user: root
  yum:
    name:
      - mysql-community-server
      - mysql-community-devel
    state: present

- name: Set database.yml.j2 Template
  template:
    src: database.yml.j2
    dest: "{{ app_dir }}/config/database.yml"

- name: Set storage.yml.j2 Template
  template:
    src: storage.yml.j2
    dest: "{{ app_dir }}/config/storage.yml"

- name: Start and Enabled MySQL
  become: true
  become_user: root
  service:
    name: mysqld
    state: started
    enabled: yes
